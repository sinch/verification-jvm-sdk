plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.72'
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
}

ext {
    groupName = 'com.sinch'
    projectName = 'Verification'
    versionName = '1.0.0'
    libDescription = "JVM Sinch Verification SDK"
}

apply from: 'bintrayPublish.gradle'

group = groupName
version = versionName

repositories {
    jcenter()
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir 'src/main'
    }
    prod {
        java.srcDir 'src/prod'
    }
    ftest1 {
        java.srcDir 'src/ftest1'
    }
}

task productionJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.prod.output
}

task ftest1Jar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.ftest1.output
}

dependencies {
    implementation "com.squareup.retrofit2:retrofit:2.7.2"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.5.0"
    implementation "com.squareup.okhttp3:okhttp:4.5.0"
    implementation 'com.squareup.okhttp3:logging-interceptor:4.5.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}